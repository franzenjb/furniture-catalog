<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Dashboard - Furniture Catalog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="budget-styles.css">
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="index.html">‚Üê Back to Catalog</a>
        </div>
        
        <div class="budget-header">
            <h1>üè† Budget Dashboard</h1>
            <p>Manage your furniture budget with room assignments and quantities</p>
        </div>
        
        <div class="budget-summary">
            <div class="summary-card">
                <h3>Total Items</h3>
                <div class="summary-value" id="totalItems">0</div>
            </div>
            <div class="summary-card">
                <h3>Total Cost</h3>
                <div class="summary-value total-cost" id="totalCost">$0</div>
            </div>
            <div class="summary-card">
                <h3>Rooms Used</h3>
                <div class="summary-value" id="totalRooms">0</div>
            </div>
            <div class="summary-card">
                <h3>Average per Item</h3>
                <div class="summary-value" id="avgPerItem">$0</div>
            </div>
        </div>

        <div class="view-controls">
            <button id="tableViewBtn" class="view-toggle-btn active">üìä Table View</button>
            <button id="roomViewBtn" class="view-toggle-btn">üè† Room View</button>
            <button id="exportBtn" class="btn btn-secondary">üì• Export CSV</button>
        </div>
        
        <div id="tableView" class="table-container">
            <table class="budget-table">
                <thead>
                    <tr>
                        <th width="50">Image</th>
                        <th>Item Name</th>
                        <th width="120">Store</th>
                        <th width="100">Price</th>
                        <th width="80">Qty</th>
                        <th width="150">Room</th>
                        <th width="80">Room #</th>
                        <th width="120">Subtotal</th>
                        <th width="80">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Items will be inserted here -->
                </tbody>
                <tfoot>
                    <tr class="total-row">
                        <td colspan="4" style="text-align: right;"><strong>TOTAL:</strong></td>
                        <td id="footerQty"><strong>0</strong></td>
                        <td colspan="2"></td>
                        <td id="footerTotal"><strong>$0.00</strong></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        
        <div id="roomView" class="room-view" style="display: none;">
            <div class="chart-container">
                <h2>Budget by Room</h2>
                <div id="roomChart" class="bar-chart"></div>
            </div>
            
            <div id="roomSections"></div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>
    
    <script src="budget-app.js"></script>
</body>
</html>
