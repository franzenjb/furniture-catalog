<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      min-height: 500px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    h1 {
      font-size: 20px;
      margin: 0 0 20px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .status {
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }
    
    .extracted-data {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    
    .data-field {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    
    .data-field label {
      font-size: 12px;
      color: #666;
      margin-bottom: 3px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .data-field .value {
      font-size: 14px;
      color: #333;
      word-break: break-all;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 5px;
    }
    
    .price-value {
      font-size: 24px !important;
      font-weight: bold;
      color: #27ae60 !important;
    }
    
    .image-preview {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-top: 5px;
    }
    
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .extract-btn {
      background: #ffffff;
      color: #764ba2;
      margin-bottom: 10px;
    }
    
    .extract-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .save-btn {
      background: #27ae60;
      color: white;
    }
    
    .save-btn:hover {
      background: #219a52;
    }
    
    .save-btn:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    
    .error {
      background: rgba(231, 76, 60, 0.9);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    
    .success {
      background: rgba(39, 174, 96, 0.9);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
    }
    
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .instructions {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .icon {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <h1>
    <span class="icon">üõãÔ∏è</span>
    Furniture Data Extractor
  </h1>
  
  <div id="instructions" class="instructions">
    Navigate to any furniture product page, then click "Extract Data" to get the actual price and product image from the page.
  </div>
  
  <div id="status"></div>
  
  <button id="extractBtn" class="extract-btn">
    Extract Price & Image
  </button>
  
  <div id="extractedData"></div>
  
  <button id="saveBtn" class="save-btn" style="display: none;">
    Save to Catalog
  </button>
  
  <script src="popup.js"></script>
</body>
</html>
