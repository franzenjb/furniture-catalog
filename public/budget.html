<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Dashboard - Furniture Catalog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .budget-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .budget-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .summary-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .summary-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }
        
        .total-cost {
            color: #27ae60;
        }
        
        .room-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .room-title {
            font-size: 24px;
            color: #333;
        }
        
        .room-total {
            font-size: 24px;
            font-weight: bold;
            color: #27ae60;
        }
        
        .budget-item {
            display: grid;
            grid-template-columns: 80px 2fr 100px 100px 150px 100px;
            gap: 15px;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        
        .budget-item:hover {
            background: #f0f0f0;
        }
        
        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .item-no-image {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e0e0e0;
            border-radius: 8px;
            font-size: 32px;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .quantity-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .quantity-value {
            font-size: 18px;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }
        
        .room-select {
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .bar-chart {
            display: flex;
            align-items: flex-end;
            height: 300px;
            gap: 20px;
            padding: 20px;
        }
        
        .bar {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px 8px 0 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            color: white;
            min-height: 40px;
            position: relative;
        }
        
        .bar-label {
            position: absolute;
            bottom: -30px;
            font-size: 14px;
            color: #333;
            white-space: nowrap;
        }
        
        .bar-value {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="/">‚Üê Back to Catalog</a>
        </div>
        
        <div class="budget-header">
            <h1>üè† Budget Dashboard</h1>
            <p>Track your furniture budget and room assignments</p>
        </div>
        
        <div class="budget-summary">
            <div class="summary-card">
                <h3>Total Items</h3>
                <div class="summary-value" id="totalItems">0</div>
            </div>
            <div class="summary-card">
                <h3>Total Cost</h3>
                <div class="summary-value total-cost" id="totalCost">$0</div>
            </div>
            <div class="summary-card">
                <h3>Rooms</h3>
                <div class="summary-value" id="totalRooms">0</div>
            </div>
            <div class="summary-card">
                <h3>Average per Room</h3>
                <div class="summary-value" id="avgPerRoom">$0</div>
            </div>
        </div>
        
        <div class="chart-container">
            <h2>Budget by Room</h2>
            <div id="roomChart" class="bar-chart"></div>
        </div>
        
        <div id="roomSections"></div>
    </div>
    
    <div id="toast" class="toast"></div>
    
    <script>
        let budgetData = null;
        let rooms = [];
        
        document.addEventListener('DOMContentLoaded', () => {
            loadBudget();
            loadRooms();
        });
        
        async function loadBudget() {
            try {
                const response = await fetch('/api/budget');
                budgetData = await response.json();
                renderBudget();
            } catch (error) {
                showToast('Failed to load budget data', 'error');
            }
        }
        
        async function loadRooms() {
            try {
                const response = await fetch('/api/rooms');
                rooms = await response.json();
            } catch (error) {
                console.error('Failed to load rooms:', error);
            }
        }
        
        function renderBudget() {
            // Update summary cards
            document.getElementById('totalItems').textContent = budgetData.totalItems;
            document.getElementById('totalCost').textContent = formatPrice(budgetData.totalCost);
            
            const roomCount = Object.keys(budgetData.byRoom).length;
            document.getElementById('totalRooms').textContent = roomCount;
            document.getElementById('avgPerRoom').textContent = 
                roomCount > 0 ? formatPrice(budgetData.totalCost / roomCount) : '$0';
            
            // Render room chart
            renderChart();
            
            // Render room sections
            renderRoomSections();
        }
        
        function renderChart() {
            const chartContainer = document.getElementById('roomChart');
            const roomData = Object.entries(budgetData.byRoom)
                .sort((a, b) => b[1].totalCost - a[1].totalCost)
                .slice(0, 8); // Show top 8 rooms
            
            if (roomData.length === 0) {
                chartContainer.innerHTML = '<p style="text-align: center; color: #999;">No budget data available</p>';
                return;
            }
            
            const maxCost = Math.max(...roomData.map(([_, data]) => data.totalCost));
            
            chartContainer.innerHTML = roomData.map(([room, data]) => {
                const height = (data.totalCost / maxCost) * 250; // Max height 250px
                return `
                    <div class="bar" style="height: ${height}px">
                        <div class="bar-value">${formatPrice(data.totalCost)}</div>
                        <div class="bar-label">${escapeHtml(room)}</div>
                    </div>
                `;
            }).join('');
        }
        
        function renderRoomSections() {
            const container = document.getElementById('roomSections');
            
            container.innerHTML = Object.entries(budgetData.byRoom)
                .sort((a, b) => b[1].totalCost - a[1].totalCost)
                .map(([room, data]) => `
                    <div class="room-section">
                        <div class="room-header">
                            <h2 class="room-title">${escapeHtml(room)} (${data.itemCount} items)</h2>
                            <div class="room-total">${formatPrice(data.totalCost)}</div>
                        </div>
                        <div class="room-items">
                            ${data.items.map(item => renderBudgetItem(item)).join('')}
                        </div>
                    </div>
                `).join('');
        }
        
        function renderBudgetItem(item) {
            const roomOptions = ['Living Room', 'Bedroom', 'Kitchen', 'Dining Room', 'Office', 'Bathroom', 'Garage', 'Patio', 'Guest Room', 'Unassigned']
                .concat(rooms)
                .filter((v, i, a) => a.indexOf(v) === i); // Remove duplicates
            
            return `
                <div class="budget-item">
                    ${item.image_url 
                        ? `<img src="${item.image_url}" alt="${item.title}" class="item-image" onerror="this.onerror=null; this.outerHTML='<div class=\\'item-no-image\\'>ü™ë</div>'">`
                        : '<div class="item-no-image">ü™ë</div>'
                    }
                    <div>
                        <strong>${escapeHtml(item.title)}</strong>
                        ${item.store ? `<br><small>${escapeHtml(item.store)}</small>` : ''}
                    </div>
                    <div>${escapeHtml(item.price || 'N/A')}</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">‚àí</button>
                        <span class="quantity-value">${item.quantity || 1}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                    </div>
                    <select class="room-select" onchange="updateRoom(${item.id}, this.value)">
                        ${roomOptions.map(r => 
                            `<option value="${r}" ${r === (item.room || 'Unassigned') ? 'selected' : ''}>${r}</option>`
                        ).join('')}
                    </select>
                    <div style="text-align: right; font-weight: bold;">
                        ${formatPrice(item.line_total || 0)}
                    </div>
                </div>
            `;
        }
        
        async function updateQuantity(id, newQuantity) {
            if (newQuantity < 0) return;
            
            try {
                const item = budgetData.items.find(i => i.id === id);
                const response = await fetch(`/api/furniture/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ...item,
                        quantity: newQuantity
                    })
                });
                
                if (response.ok) {
                    loadBudget();
                }
            } catch (error) {
                showToast('Failed to update quantity', 'error');
            }
        }
        
        async function updateRoom(id, newRoom) {
            try {
                const item = budgetData.items.find(i => i.id === id);
                const response = await fetch(`/api/furniture/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ...item,
                        room: newRoom
                    })
                });
                
                if (response.ok) {
                    loadBudget();
                    loadRooms();
                }
            } catch (error) {
                showToast('Failed to update room', 'error');
            }
        }
        
        function formatPrice(price) {
            if (typeof price === 'number') {
                return '$' + price.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            }
            return price || '$0';
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
        
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
